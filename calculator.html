<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script type="text/javascript">
    function cube() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 3);
    }

    function exponent4() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 4);
    }

    function sine() {
      var num = document.getElementById("n1");
      num.value = Math.sin(num.value);
    }
  </script>
</head>
<body>
  <h1>Calculadora de Pablo PÃ©rez Merino</h1>
  Number:
  <input type="text" id="n1">
  <p/>
  <button onclick="cube()"> x^3 </button>
  <button onclick="exponent4()"> x^4 </button>
  <button onclick="sine()"> sin(x) </button>
</body>
</html>
